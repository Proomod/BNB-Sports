{% extends "base.html" %}
{% block content %}
{<main style="grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));">
{% for event in  events%}
{% for eventimage in event.images.all %}

<div class="imagecontain" style="height:auto; " >
  

      <a href="{{eventimage.image.url}}" data-toggle="lightbox" data-gallery="example-gallery" data-type="image" data-title={{event.title}} >
        
							
        <img class ="img-thumbnai" src={{eventimage.thumbnail.url}}   style="height:100%;width:100%;object-fit:cover;border-radius: 7px;" >
        </a>
        {% if user.is_authenticated %}
        <form method=post action= /delete_image/{{eventimage.id}}>
          {%csrf_token%}
          <input type="hidden" name='url' value="/gallery">
        <span ><button type=submit class="fa fa-remove cofirm-delete bg-light"></button></span>
         </form> 
         {% endif %}
       
  </div>
  {% endfor %}
{% endfor %}
</main>
<br><br><br>
{% endblock content %}
