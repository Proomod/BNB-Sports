{% extends 'base.html' %}
{% block content %}
<div class="container text-white">
<div class="title title-expanded text-white">{{event.title|title}}</div>
<p class=date>{{event.created_date}}</p>
<p class=desc>{{event.description}}</p>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
      <main>
 
 
          {% for eventimage in event.images.all %}
          
          <div class="imagecontain" style="height:auto; " >
            
          
                <a href="{{eventimage.image.url}}" data-toggle="lightbox" data-gallery="example-gallery" data-type="image" data-title={{event.title}} >
                  
                        
                  <img class ="img-thumbnai" src={{eventimage.thumbnail.url}}   style="height:100%;width:100%;object-fit:cover" ></a>
                  <form method=post action= /delete_image/{{eventimage.id}}>
                    {%csrf_token%}
                    <input type="hidden" name='url' value="/event_detail/{{event.id}}">
                  <span ><button type=submit class="fa fa-remove cofirm-delete bg-light"></button></span>
                   </form> 
                  
            </div>
            {% endfor %}
        </main>
  </div>
  <div class="col-md-1"></div>
</div>




{% endblock content %}
{% block script %}
{% endblock script %}
